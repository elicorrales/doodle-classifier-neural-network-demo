<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Shapes Detection Test</title>
</head>

<body>

    <h1>Shapes Detection Test ++</H1>

    <div id="messages"></div>

    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div id="navbar" class="navbar ">
                    <ul class="nav navbar-nav">
                        <li id="shapesNavBtn"><a href="#" onclick="doShowShapesSection()">Shapes</a></li>
                        <li id="trainNavBtn"><a href="#" onclick="doShowTrainingSection()">Train</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Neural Network Controls
                </div>
                <div class="panel-body">
                    <label for="nnNumInputs">Inputs:</label>
                    <input id="nnNumInputs" type="text" placeholder="no of inputs" value="2" />
                    <label for="nnNumHidden">Hidden:</label>
                    <input id="nnNumHidden" type="text" placeholder="no of hidden" value="8" />
                    <label for="nnNumOutputs">Outputs:</label>
                    <input id="nnNumOutputs" type="text" placeholder="no of outputs" value="1" />
                    <button class="btn btn-info" onclick="doCreateNetwork()">Create Network</button>
                    <button class="btn btn-info" onclick="doTrainNetwork()">Train Network</button>
                    <div>
                        <label class="checkbox-inline"><input id="autoRelearn" type="checkbox"
                                onclick="doAutoRelearn()">Auto Re-learn</label>
                    </div>
                    Learning Rate: <span id="learningRate"></span>
                    <input id="learningRateSlider" type="range" min="0.01" max="3.0" step="0.01" value="0.9" onchange="doChangeLearningRate()">
                    Time To Wait (seconds): <span id="trainingWait"></span>
                    <input id="trainingWaitSlider" type="range" min="1" max="60" step="1" value="4" onchange="doChangeTrainingWaitTime()">

                </div>
                <div class="panel-footer">
                    Select Input Data To Use/Add:
                    <button class="btn btn-default" onclick="doToggleUseTrainingOrTestingData(this)">Toggle Test Or Training</button>
                    <button class="btn btn-default" onclick="doUseThishTrainingData('birds')">Birds</button>
                    <button class="btn btn-default" onclick="doUseThisTrainingData('cats')">Cats</button>
                    <button class="btn btn-default" onclick="doUseThisTrainingData('dogs')">Dogs</button>
                    <button class="btn btn-default" onclick="doUseThisTrainingData('flowers')">Flowers</button>
                    <button class="btn btn-default" onclick="doUseThisTrainingData('rainbows')">Rainbows</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Canvas
                </div>
                <div class="panel-body">
                    <div id="canvasParent"></div>
                </div>
                <div class="panel-footer">
                    Show The Input Data:
                    <button class="btn btn-default" onclick="doToggleTrainingVsTesting(this)">Toggle Test Or
                        Training</button>
                    <button class="btn btn-default" onclick="doShowWhichShapesTrainingData('birds')">Birds</button>
                    <button class="btn btn-default" onclick="doShowWhichShapesTrainingData('cats')">Cats</button>
                    <button class="btn btn-default" onclick="doShowWhichShapesTrainingData('dogs')">Dogs</button>
                    <button class="btn btn-default" onclick="doShowWhichShapesTrainingData('flowers')">Flowers</button>
                    <button class="btn btn-default" onclick="doShowWhichShapesTrainingData('rainbows')">Rainbows</button>
                    <button class="btn btn-default" onclick="doInvert()">Invert</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js.vendor/p5.min.js"></script>
<script src="js.vendor/p5.dom.min.js"></script>
<script src="js.vendor/nn.js"></script>
<script src="js.vendor/matrix.js"></script>
<script src="messages.js"></script>
<script src="training.or.test.shapes.data.funcs.js"></script>
<script src="training.funcs.js"></script>
<script src="neural.network.funcs.js"></script>
<script src="sketch.js"></script>

</html>
